<DOCTYPE html>
    <html>

    <head>
        <title>Interactive Quiz</title>
        <style>
            body {
                font - family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea, #764ba2);
                margin: 0;
            }

            .quiz-container {
                background: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                text-align: center;
            }

            #question {
                font - size: 1.8em;
                margin-bottom: 20px;
                color: #333;
            }

            #answer-buttons button {
                display: block;
                width: 100%;
                padding: 15px;
                margin: 10px 0;
                background: #f0f0f0;
                border: none;
                border-radius: 10px;
                font-size: 1.1em;
                cursor: pointer;
                transition: background 0.3s;
            }

            #answer-buttons button:hover {
                background: #e0e0e0;
            }

            #answer-buttons button.correct {
                background: #4CAF50;
                color: white;
            }

            #answer-buttons button.incorrect {
                background: #f44336;
                color: white;
            }

            .hidden {
                display: none;
            }

            #next-btn,
            #restart-btn {
                background: #667eea;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                font-size: 1em;
                cursor: pointer;
                margin-top: 20px;
            }

            #progress-bar {
                height: 8px;
                background: #ddd;
                border-radius: 4px;
                margin-bottom: 20px;
                overflow: hidden;
            }

            #progress {
                height: 100%;
                background: #4CAF50;
                width: 0%;
                transition: width 0.3s;
            }
        </style>
    </head>

    <body>
        <div class="quiz-container">
            <div id="quiz-header">
                <h2 id="question-number">Question 1 of 5</h2>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>

            </div>
            <div id="question-container">
                <h1 id="question"></h1>
                <div id="answer-buttons"></div>
                <button id="next-btn" class="hidden">Next</button>
            </div>
            <div id="result-container" class="hidden">
                <h2>Your Score: <span id="score"></span></h2>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
        <script>
            const questions = [
                {
                    question: "What is the capital of France?",
                    answers: [
                        { text: "Berlin", correct: false },
                        { text: "Madrid", correct: false },
                        { text: "Paris", correct: true },
                        { text: "Lisbon", correct: false }
                    ]
                },
                {
                    question: "What is 2 + 2?",
                    answers: [
                        { text: "3", correct: false },
                        { text: "4", correct: true },
                        { text: "22", correct: false },
                        { text: "5", correct: false }
                    ]
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    answers: [
                        { text: "Earth", correct: false },
                        { text: "Mars", correct: true },
                        { text: "Jupiter", correct: false },
                        { text: "Saturn", correct: false }
                    ]
                }
                // Add more questions
            ];

            let currentQuestionIndex = 0;
            let score = 0;
            let selectedAnswer = null;

            const questionEl = document.getElementById('question');
            const answerButtonsEl = document.getElementById('answer-buttons');
            const nextBtn = document.getElementById('next-btn');
            const resultContainer = document.getElementById('result-container');
            const scoreEl = document.getElementById('score');
            const restartBtn = document.getElementById('restart-btn');
            const questionNumEl = document.getElementById('question-number');
            const progress = document.getElementById('progress');

            function startQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                selectedAnswer = null;
                nextBtn.classList.add('hidden');
                resultContainer.classList.add('hidden');
                document.getElementById('question-container').classList.remove('hidden');
                showQuestion();
            }

            function showQuestion() {
                const q = questions[currentQuestionIndex];
                questionEl.innerText = q.question;
                questionNumEl.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                progress.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

                answerButtonsEl.innerHTML = '';
                q.answers.forEach((answer, idx) => {
                    const btn = document.createElement('button');
                    btn.innerText = answer.text;
                    btn.classList.add('btn');
                    btn.addEventListener('click', () => selectAnswer(answer, btn));
                    answerButtonsEl.appendChild(btn);
                });
            }

            function selectAnswer(answer, clickedBtn) {
                selectedAnswer = answer;
                document.querySelectorAll('#answer-buttons button').forEach(btn => {
                    btn.disabled = true;
                    if (btn === clickedBtn) btn.classList.add(answer.correct ? 'correct' : 'incorrect');
                    else if (answer.correct && btn.innerText === answer.text) btn.classList.add('correct');
                });
                if (answer.correct) score++;  // Number math
                nextBtn.classList.remove('hidden');
            }

            function showNextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showScore();
                }
            }

            function showScore() {
                document.getElementById('question-container').classList.add('hidden');
                resultContainer.classList.remove('hidden');
                scoreEl.innerText = `${score} out of ${questions.length}`;
            }

            function restartQuiz() {
                startQuiz();
            }

            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);

            startQuiz();  // Array splice not used; index manipulates

        </script>
    </body>

    </html>
