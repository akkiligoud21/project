<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #hms {
            font-size: 4rem;
            font-weight: 200;
        }

        #ampm {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        #date {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #toggle {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="time">
            <span id="hms"></span>
            <span id="ampm"></span>
        </div>
        <div id="date"></div>
        <button id="toggle">12/24 Hr</button>
    </div>
    <script>
        let is12Hr = true;
        const hms = document.getElementById('hms');
        const ampm = document.getElementById('ampm');
        const dateEl = document.getElementById('date');
        const toggle = document.getElementById('toggle');

        function updateTime() {
            const now = new Date();
            let hr = now.getHours();
            const min = now.getMinutes().toString().padStart(2, '0');
            const sec = now.getSeconds().toString().padStart(2, '0');
            let ampmText = '';

            if (is12Hr) {
                ampmText = hr >= 12 ? 'PM' : 'AM';
                if (hr > 12) hr -= 12;
                if (hr === 0) hr = 12;
            }
            hr = hr.toString().padStart(2, '0');

            hms.textContent = `${hr}:${min}:${sec}`;
            ampm.textContent = ampmText;

            // Date display
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const dayNum = now.getDate();
            dateEl.textContent = `${dayName}, ${monthName} ${dayNum}`;
        }

        // Event listener for toggle
        toggle.addEventListener('click', () => {
            is12Hr = !is12Hr;
            toggle.textContent = is12Hr ? '12 Hr' : '24 Hr';
            ampm.textContent = is12Hr ? ampm.textContent : '';  // Hide AM/PM in 24hr
        });

        // Initial update and interval
        updateTime();
        setInterval(updateTime, 1000);

    </script>
</body>

</html>
