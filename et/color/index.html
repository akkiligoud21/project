<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Palette Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: #E3F2FD;
        }

        .container {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container .color {
            margin: 12px;
            padding: 7px;
            list-style: none;
            cursor: pointer;
            text-align: center;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 10px 25px rgba(52, 87, 220, 0.08);
            transition: all 0.3s ease;
        }

        .container .color:active {
            transform: scale(0.95);
        }

        .color .rect-box {
            width: 185px;
            height: 188px;
            border-radius: 4px;
        }

        .color:hover .rect-box {
            filter: brightness(107%);
        }

        .color .hex-value {
            display: block;
            color: #444;
            user-select: none;
            font-weight: 500;
            font-size: 1.15rem;
            margin: 12px 0 8px;
            text-transform: uppercase;
        }

        .refresh-btn {
            position: fixed;
            left: 50%;
            bottom: 40px;
            color: #fff;
            cursor: pointer;
            outline: none;
            font-weight: 500;
            font-size: 1.1rem;
            border-radius: 5px;
            background: #8A6CFF;
            padding: 13px 20px;
            border: 2px solid #fff;
            transform: translateX(-50%);
            box-shadow: 0 15px 30px rgba(52, 87, 220, 0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #704dff;
        }

        @media screen and (max-width: 500px) {
            .container .color {
                margin: 8px;
                padding: 5px;
                width: calc(100% / 2 - 20px);
            }

            .color .rect-box {
                width: 100%;
                height: 148px;
            }
        }
    </style>
</head>

<body>
    <ul class="container"></ul>
    <button class="refresh-btn">Refresh Palette</button>
    <script>
        const container = document.querySelector('.container');
        const refreshBtn = document.querySelector('.refresh-btn');
        const maxPaletteBoxes = 12;  // Adjustable

        function generateColors() {
            container.innerHTML = '';  // Clear previous
            for (let i = 0; i < maxPaletteBoxes; i++) {
                // Number math for random hex
                let randomHex = Math.floor(Math.random() * 0xffffff).toString(16);
                randomHex = `#${randomHex.padStart(6, '0')}`;  // String pad/join

                // DOM: Create and append color block
                const color = document.createElement('li');
                color.classList.add('color');
                color.innerHTML = `<div class="rect-box" style="background: ${randomHex}"></div><span class="hex-value">${randomHex}</span>`;
                color.addEventListener('click', () => copyColor(color, randomHex));
                container.appendChild(color);
            }
        }

        function copyColor(elem, hexVal) {
            const hexElement = elem.querySelector('.hex-value');
            navigator.clipboard.writeText(hexVal).then(() => {
                hexElement.innerText = 'Copied!';
                setTimeout(() => hexElement.innerText = hexVal, 1000);
            }).catch(() => alert('Copy failed!'));
        }

        refreshBtn.addEventListener('click', generateColors);
        generateColors();  // Initial palette
    </script>
</body>

</html>
