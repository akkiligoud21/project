<!DOCTYPE html>
<html lang="en">

<head>
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    #calculate-btn {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #calculate-btn:hover {
      background: #5a67d8;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .result.underweight {
      color: #f39c12;
    }

    .result.normal {
      color: #27ae60;
    }

    .result.overweight {
      color: #e74c3c;
    }

    .result.obese {
      color: #c0392b;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label>Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 70">
    </div>
    <div class="input-group">
      <label>Height (cm):</label>
      <input type="number" id="height" placeholder="e.g. 170">
    </div>
    <button id="calculate-btn">Calculate BMI</button>
    <div id="result" class="result hidden"></div>
  </div>
  <script>
    const weightInput = document.getElementById('weight');
    const heightInput = document.getElementById('height');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultEl = document.getElementById('result');

    function calculateBMI() {
      const weight = parseFloat(weightInput.value);
      const height = parseFloat(heightInput.value) / 100;  // Convert cm to m

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultEl.textContent = 'Please enter valid weight and height.';
        resultEl.className = 'result';
        resultEl.classList.remove('hidden');
        return;
      }

      const bmi = weight / (height * height);  // Number math
      let category = '';
      if (bmi < 18.5) {
        category = 'Underweight';
        resultEl.className = 'result underweight';
      } else if (bmi < 25) {
        category = 'Normal';
        resultEl.className = 'result normal';
      } else if (bmi < 30) {
        category = 'Overweight';
        resultEl.className = 'result overweight';
      } else {
        category = 'Obese';
        resultEl.className = 'result obese';
      }

      resultEl.innerHTML = `Your BMI: ${bmi.toFixed(1)} (${category})`;
      resultEl.classList.remove('hidden');
    }

    calculateBtn.addEventListener('click', calculateBMI);  // Event listener

  </script>
</body>

</html>
